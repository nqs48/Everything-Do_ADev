<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everything Do | Home</title>
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/adev48/image/upload/v1667551363/Deployments/Todo%20List/favicon_plvvwb.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.api.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div
      class="main-cont flex justify-center pt-32 min-w-screen min-h-[480px] h-screen"
    >
      <input
        type="checkbox"
        class="checking h-16 w-16 rounded-[100%] cursor-pointer appearance-none peer z-20 checked:opacity-50 transition-all duration-300 checked:mt-3 checked:h-6 checked:w-6"
      />

      <div
        class="absolute h-16 w-16 bg-gray-100 rounded-[100%] opacity-0 transition-all duration-200 peer-checked:rounded-[2%] peer-checked:h-auto peer-checked:w-96 peer-checked:opacity-100 peer-checked:visible flex flex-col px-3 pt-12 invisible"
      >
        <div>
          <div class="container-main">
            <ul class="lista-tareas">
              <li class="container-input">
                <input
                  placeholder="Escribe tu tarea"
                  required
                  type="text"
                  class="input-tarea w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-gray-800"
                />
              </li>
            </ul>
            <button class="boton-agregar icon-btn add-btn">
              <div class="add-icon"></div>
              <div class="btn-txt">Agregar</div>
            </button>
          </div>
        </div>
      </div>

      <div class="container-buttons peer-checked:visible invisible">
        <button
          class="boton-limpiar boton ml-2 border-2 border-red-500 p-2 text-red-500 hover:text-white hover:bg-red-500 rounded-lg"
        >
          Limpiar Todo
        </button>
        <button
          class="boton-tarea boton ml-2 border-2 border-blue-500 p-2 text-blue-500 hover:text-white hover:bg-blue-500 rounded-lg"
        >
          <i class="fa-solid fa-home"></i>
        </button>
        <button
          class="boton-listar boton ml-2 border-2 border-green-500 p-2 text-green-500 hover:text-white hover:bg-green-500 rounded-lg"
        >
          Listar Tareas
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/1f855317d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/events.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
